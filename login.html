<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Principal</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!--https://www.youtube.com/watch?v=p1GmFCGuVjw&ab_channel=Codehal-->
    <header>
      <h2 class="logo">Bem Vindo</h2>
      <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">Sobre</a>
        <a href="#">Animes</a>
        <a href="#">Contato</a>
        <button class="btnLogin-popup">Login</button>
      </nav>
    </header>

    <div class="wrapper">
<span class="icon-close"><ion-icon name="close"></ion-icon></span>

      <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"
              ><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required />
            <label>Senha</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox">Manter Conectado</label>
            <a href="#">Esqueceu a Senha?</a>
          </div>
          <button type="submit" class="btn"><a href="main.html" style="text-decoration: none;color:#fff;">Login</a> </button>
          <div class="login-register">
            <p>Não tem uma conta?<a href="#" class="register-link">Registrar</a></p>
          </div>
        </form>
      </div>

      <div class="form-box register">
        <h2>Registrar-se</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="text" required />
            <label>Usuário</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"
              ><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required />
            <label>Senha</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox">Eu aceito os termos e condições</label>
            
          </div>
          <button type="submit" class="btn">Registrar</button>
          <div class="login-register">
            <p>Já tem uma conta? <a href="#" class="login-link">Login</a></p>
          </div>
        </form>
      </div>

    </div>

    <script src="script.js"></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
